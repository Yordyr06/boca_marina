<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="./style.css">

<body>

    <!-- backgrounds -->
    <div class="slider">
        <ul>
            <li>
                <img src="./imgs/fot14.jpg">
            </li>
            <li>
                <img src="./imgs/fot26.jpg">
            </li>
            <li>
                <img src="./imgs/fot27.jpg">
            </li>
            <li>
                <img src="./imgs/fot34.jpg">
            </li>
        </ul>
    </div>

                <section>

                    <a class="social-media-btn" href="https://es-la.facebook.com/bocamarinard/" role="button">

                            <img src="https://img.icons8.com/ios-glyphs/30/null/facebook-new.png"/>
                        </i>
                    </a>
                    <!-- Instagram -->
                    <a class="social-media-btn" href="https://www.instagram.com/bocamarina/?hl=es" role="button">
                        <i class="fab fa-instagram">
                            <img src="https://img.icons8.com/ios-glyphs/30/null/instagram-new.png"/>
                        </i>
                    </a>
                    <!-- Twitter -->
                    <a class="social-media-btn" href="https://twitter.com/boca_marina?lang=es" role="button">
                        <i class="fab fa-twitter">
                            <img src="https://img.icons8.com/ios-glyphs/30/null/twitter--v1.png"/>
                        </i>
                    </a>
                </section>
            </div>
    
            <!-- Section: Copyright -->
            <div class="copyright">
